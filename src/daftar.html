<!DOCTYPE html>
<html lang="en" class="bg-custom-cream">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Belajar</title>
    <link href="./styles/output.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="bg-white p-4 shadow-md mb-6">
      <!-- Tambahkan margin bawah di navbar -->
      <div class="flex justify-between items-center">
        <!-- Logo Gambar di Navbar -->
        <img src="./assets/navbar_logo.svg" alt="Logo" class="h-10" />
      </div>
    </nav>

    <div class="flex min-h-screen items-center justify-center py-10">
      <!-- Menambahkan padding untuk memberi ruang -->
      <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <h3
            class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900"
          >
            Pendaftaran Akun
          </h3>
          <p class="mt-1 text-center tracking-tighter">
            Yuk, daftarkan akunmu sekarang juga!
          </p>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="#" method="POST">
            <div>
              <label for="nama" class="block text-sm font-medium text-gray-900"
                >Nama Lengkap <span class="text-red-600">*</span></label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="nama"
                  id="nama"
                  required
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-indigo-600 sm:text-sm"
                />
              </div>
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-gray-900"
                >E-mail <span class="text-red-600">*</span></label
              >
              <div class="mt-2">
                <input
                  type="email"
                  name="email"
                  id="email"
                  autocomplete="email"
                  required
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-indigo-600 sm:text-sm"
                />
              </div>
            </div>
            <div class="relative mt-4">
              <label
                for="phone"
                class="block text-sm font-medium text-gray-900"
              >
                Nomor Telepon <span class="text-red-600">*</span>
              </label>
              <div class="flex items-center mt-2">
                <!-- Kontainer Utama -->
                <div
                  class="flex items-center pl-3 pr-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-md"
                >
                  <!-- Bendera -->
                  <img
                    src="./assets/flag_indo.svg"
                    alt="Bendera Indonesia"
                    class="h-4 mr-2"
                  />
                  <!-- Kode Negara -->
                  <span class="text-sm text-gray-900 font-medium">+62</span>
                  <!-- Panah Bawah -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 80 15"
                    stroke-width="4.5"
                    stroke="currentColor"
                    class="h-4 w-4 text-red-600"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </div>
                <!-- Input Nomor Telepon -->
                <input
                  type="tel"
                  class="block w-full bg-transparent placeholder:text-gray-400 text-gray-700 text-sm border border-gray-300 rounded-md pl-3 py-2 ml-2 focus:outline-none focus:ring focus:ring-gray-300"
                  placeholder="628xx-xxxx-xxxx"
                  pattern="[0-9]*"
                  inputmode="numeric"
                  maxlength="12"
                />
              </div>
            </div>

            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-900"
                >Kata Sandi <span class="text-red-600">*</span></label
              >
              <div class="mt-2 relative">
                <input
                  type="password"
                  name="password"
                  id="password"
                  autocomplete="current-password"
                  required
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-indigo-600 sm:text-sm"
                />
                <button
                  type="button"
                  class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-700 focus:outline-none"
                  aria-label="Toggle password visibility"
                >
                  <img
                    class="h-5 w-5"
                    src="./assets/logo password.svg"
                    alt="eye_password"
                  />
                </button>
              </div>
            </div>

            <div>
              <label
                for="confirm-password"
                class="block text-sm font-medium text-gray-900"
                >Konfirmasi Kata Sandi
                <span class="text-red-600">*</span></label
              >
              <div class="mt-2 relative">
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  autocomplete="current-password"
                  required
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-indigo-600 sm:text-sm"
                />
                <button
                  type="button"
                  class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-700 focus:outline-none"
                  aria-label="Toggle password visibility"
                >
                  <img
                    class="h-5 w-5"
                    src="./assets/logo password.svg"
                    alt="eye_password"
                  />
                </button>
              </div>
            </div>

            <div>
              <a
                href="./index.html"
                class="flex w-full justify-center rounded-md bg-green-500 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-500 tracking-tight text-center"
              >
                Daftar
              </a>
            </div>

            <div class="my-4 flex items-center gap-4">
              <hr class="w-full border-gray-300" />
              <p class="text-sm text-gray-800 text-center">atau</p>
              <hr class="w-full border-gray-300" />
            </div>

            <button
              type="button"
              class="w-full flex items-center justify-center gap-2 py-3 px-6 text-sm tracking-tighter text-gray-700 border border-gray-300 rounded-md bg-gray-50 hover:bg-gray-100 focus:outline-none font-normal"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20px"
                class="inline"
                viewBox="0 0 512 512"
              >
                <path
                  fill="#fbbd00"
                  d="M120 256c0-25.367 6.989-49.13 19.131-69.477v-86.308H52.823C18.568 144.703 0 198.922 0 256s18.568 111.297 52.823 155.785h86.308v-86.308C126.989 305.13 120 281.367 120 256z"
                />
                <path
                  fill="#0f9d58"
                  d="m256 392-60 60 60 60c57.079 0 111.297-18.568 155.785-52.823v-86.216h-86.216C305.044 385.147 281.181 392 256 392z"
                />
                <path
                  fill="#31aa52"
                  d="m139.131 325.477-86.308 86.308a260.085 260.085 0 0 0 22.158 25.235C123.333 485.371 187.62 512 256 512V392c-49.624 0-93.117-26.72-116.869-66.523z"
                />
                <path
                  fill="#3c79e6"
                  d="M512 256a258.24 258.24 0 0 0-4.192-46.377l-2.251-12.299H256v120h121.452a135.385 135.385 0 0 1-51.884 55.638l86.216 86.216a260.085 260.085 0 0 0 25.235-22.158C485.371 388.667 512 324.38 512 256z"
                />
                <path
                  fill="#cf2d48"
                  d="m352.167 159.833 10.606 10.606 84.853-84.852-10.606-10.606C388.668 26.629 324.381 0 256 0l-60 60 60 60c36.326 0 70.479 14.146 96.167 39.833z"
                />
                <path
                  fill="#eb4132"
                  d="M256 120V0C187.62 0 123.333 26.629 74.98 74.98a259.849 259.849 0 0 0-22.158 25.235l86.308 86.308C162.883 146.72 206.376 120 256 120z"
                />
              </svg>
              Masuk dengan Google
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
