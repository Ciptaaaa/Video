<!DOCTYPE html>
<html lang="en" class="bg-custom-cream">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Belajar</title>
    <link href="./styles/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header: Navigasi -->
    <header class="bg-white p-4 shadow-md mb-6">
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <a href="#" class="block">
          <img
            src="./assets/navbar_logo.svg"
            alt="Logo Video Belajar"
            class="h-10"
          />
        </a>
        <!-- Kategori dan avatar -->
        <nav class="flex items-center space-x-2">
          <span class="text-gray-800 text-lg mr-2">Kategori</span>
          <a href="/profile">
            <img
              src="./assets/Avatar.png"
              alt="Profil"
              class="h-10 w-10 rounded-full"
            />
          </a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <section class="flex relative justify-center p-6">
      <!-- Gambar -->
      <figure class="w-full h-full">
        <img
          src="./assets/card_home.svg"
          alt="Gambar Polos"
          class="rounded-lg shadow-lg w-full h-full"
        />
      </figure>
    </section>

    <section id="home" class="p-6">
      <div class="pl-3">
        <h1
          class="text-2xl sm:text-xl md:text-2xl lg:text-2xl tracking-tighter font-semibold font-poppins leading-loose"
        >
          Koleksi Video Pembelajaran Unggulan
        </h1>
        <p class="font-light text-gray-500">
          Jelajahi Dunia Pengetahuan Melalui Pilihan Kami!
        </p>
      </div>
    </section>

    <section id="homes" class="p-6">
      <div class="flex flex-nowrap gap-4 pl-3 font-bold">
        <p class="font-light text-orange-700">Semua kelas</p>
        <p class="font-light text-gray-700">Pemasaran</p>
        <p class="font-light text-gray-700">Desain</p>
        <p class="font-light text-gray-700">Pengembangan diri</p>
        <p class="font-light text-gray-700">Bisnis</p>
      </div>
    </section>
  </body>
</html>
