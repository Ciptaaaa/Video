<!DOCTYPE html>
<html lang="en" class="bg-custom-cream">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/output.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="bg-white p-4 shadow-md">
      <div class="flex justify-between items-center">
        <!-- Logo Gambar di Navbar -->
        <img src="./assets/navbar_logo.svg" alt="Logo" class="h-10" />
      </div>
    </nav>
    <div class="flex min-h-screen items-center justify-center">
      <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <h3
            class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
          >
            Masuk ke akun
          </h3>
          <p class="mt-1 text-center tracking-tighter">
            Yuk, lanjutin belajarmu di videobelajar.
          </p>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="#" method="POST">
            <div>
              <label
                for="email"
                class="block text-sm/6 font-medium text-gray-900"
                >E-Mail <span class="text-red-600">*</span></label
              >
              <div class="mt-2">
                <input
                  type="email"
                  name="email"
                  id="email"
                  autocomplete="email"
                  required
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                />
              </div>
            </div>

            <div>
              <div class="flex items-center justify-between">
                <label
                  for="password"
                  class="block text-sm/6 font-medium text-gray-900"
                >
                  Kata Sandi <span class="text-red-600">*</span>
                </label>
              </div>
              <div class="mt-2 relative">
                <input
                  type="password"
                  name="password"
                  id="password"
                  autocomplete="current-password"
                  required
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                />
                <button
                  type="button"
                  class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-700 focus:outline-none"
                  aria-label="Toggle password visibility"
                >
                  <img
                    class="h-5 w-5"
                    src="./assets/logo password.svg"
                    alt="eye_password"
                  />
                </button>
              </div>

              <div class="text-sm text-right mt-5">
                <a href="#" class="font-normal text-black hover:text-indigo-500"
                  >Lupa Password?</a
                >
              </div>
            </div>

            <div>
              <a
                href="./homePage.html"
                class="flex w-full justify-center rounded-md bg-green-500 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-500 tracking-tight"
              >
                Masuk
              </a>
            </div>
            <div>
              <a
                href="./daftar.html"
                class="flex w-full justify-center rounded-md bg-customGreen scroll-px-32 py-1.5 text-sm font-semibold text-green-500 shadow-sm hover:bg-customGreen focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-customGreen tracking-tight"
              >
                Daftar
              </a>
            </div>

            <div class="my-4 flex items-center gap-4">
              <hr class="w-full border-gray-300" />
              <p class="text-sm text-gray-800 text-center">atau</p>
              <hr class="w-full border-gray-300" />
            </div>

            <button
              type="button"
              class="w-full flex items-center justify-center gap-2 py-3 px-6 text-sm tracking-tighter text-gray-700 border border-gray-300 rounded-md bg-gray-50 hover:bg-gray-100 focus:outline-none font-normal"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20px"
                class="inline"
                viewBox="0 0 512 512"
              >
                <path
                  fill="#fbbd00"
                  d="M120 256c0-25.367 6.989-49.13 19.131-69.477v-86.308H52.823C18.568 144.703 0 198.922 0 256s18.568 111.297 52.823 155.785h86.308v-86.308C126.989 305.13 120 281.367 120 256z"
                  data-original="#fbbd00"
                />
                <path
                  fill="#0f9d58"
                  d="m256 392-60 60 60 60c57.079 0 111.297-18.568 155.785-52.823v-86.216h-86.216C305.044 385.147 281.181 392 256 392z"
                  data-original="#0f9d58"
                />
                <path
                  fill="#31aa52"
                  d="m139.131 325.477-86.308 86.308a260.085 260.085 0 0 0 22.158 25.235C123.333 485.371 187.62 512 256 512V392c-49.624 0-93.117-26.72-116.869-66.523z"
                  data-original="#31aa52"
                />
                <path
                  fill="#3c79e6"
                  d="M512 256a258.24 258.24 0 0 0-4.192-46.377l-2.251-12.299H256v120h121.452a135.385 135.385 0 0 1-51.884 55.638l86.216 86.216a260.085 260.085 0 0 0 25.235-22.158C485.371 388.667 512 324.38 512 256z"
                  data-original="#3c79e6"
                />
                <path
                  fill="#cf2d48"
                  d="m352.167 159.833 10.606 10.606 84.853-84.852-10.606-10.606C388.668 26.629 324.381 0 256 0l-60 60 60 60c36.326 0 70.479 14.146 96.167 39.833z"
                  data-original="#cf2d48"
                />
                <path
                  fill="#eb4132"
                  d="M256 120V0C187.62 0 123.333 26.629 74.98 74.98a259.849 259.849 0 0 0-22.158 25.235l86.308 86.308C162.883 146.72 206.376 120 256 120z"
                  data-original="#eb4132"
                />
              </svg>
              Masuk dengan google
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
